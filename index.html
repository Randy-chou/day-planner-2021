<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="planner">
      <!-- Timeblocks go here -->

      <div class = "input-group time-block row my-2" id="time-block-0">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">9 am</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>

      <div class = "input-group time-block row my-2" id="time-block-1">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">10 am</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>

      <div class = "input-group time-block row my-2" id="time-block-2">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">11 am</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>

      <div class = "input-group time-block row my-2" id="time-block-3">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">12 pm</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>

      <div class = "input-group time-block row my-2" id="time-block-4">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">1 pm</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>

      <div class = "input-group time-block row my-2" id="time-block-5">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">2 pm</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>

      <div class = "input-group time-block row my-2" id="time-block-6">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">3 pm</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>

      <div class = "input-group time-block row my-2" id="time-block-7">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">4 pm</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>

      <div class = "input-group time-block row my-2" id="time-block-8">
        <div class = "input-group-prepend">
          <span class="px-3 hour pt-3">5 pm</span>
        </div>
        <textarea class="form-control description" rows="3"></textarea>
        <div class= "input-group-append">
          <button class="btn px-4 saveBtn"><span class="i">Save</span></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
